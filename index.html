<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TUCUZA</title>
</head>
<body>
    <div class="container">
    <div class="header">
        <h1 class="title">
            <span>TU</span>
            <span>CU</span>
            <span>SA</span>
        </h1>
        <p class="title-info">Turkana County Student Association</p>
    </div>
    <div class="student-reg">
        <div class="info">
            <h3 class="pers-info">Personal Information</h3>
            <label for="fullName">Full Name</label><br>
            <input type="text" name="fullName" id="fullName"><br>
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email"><br>
            <label for="d-o-t">Date of Birth</label><br>
            <input type="date" name="d-o-t" id="d-o-t"><br>
            <label for="countyInfo">Constituency</label><br>
            <select name="countyInfo" id="countyInfo">
                <option value="Turkana Central">Turkana Central</option>
                <option value="Turkana South">Turkana South</option>
                <option value="Turkana North">Turkana North</option>
                <option value="Turkana West">Turkana West</option>
                <option value="Loima">Loima</option>
                <option value="Turkana Central">Turkana Central</option>
                <option value="Turkana Central">Turkana Central</option>
            </select><br><br>
            <label for="wardInfo">Ward</label><br>
            <select name="wardInfo" id="wardInfo">
                <option value="Turkana Central">Turkana Central</option>
                <option value="Turkana South">Turkana South</option>
                <option value="Turkana North">Turkana North</option>
                <option value="Turkana West">Turkana West</option>
                <option value="Loima">Loima</option>
                <option value="Turkana Central">Turkana Central</option>
                <option value="Turkana Central">Turkana Central</option>
            </select>
        </div>
        <div class="info">
            <h3 class="pers-info">Academic Details</h3>
            <label for="School">College / University</label> </label><br>
            <input type="text" name="School" id="School"><br>
            <label for="year-joined">Joined Year</label> </label><br>
            <input type="date" name="year-joined" id="year-joined"><br>
            <label for="year-left">Depature Year</label> </label><br>
            <input type="date" name="year-left" id="year-left"><br>
            <label for="course">Academic Field</label> </label><br>
            <input type="text" name="course" id="course"><br>
            <label for="region">Region</label> </label><br>
            <input type="text" name="region" id="region"><br>
        </div>
        <div class="info">
            <h3 class="pers-info">Security Information</h3>
            <label for="password">Password</label> </label><br>
            <input type="password" name="password" id="password"><br>
            <label for="confirmPassword">Confirm Password</label> </label><br>
            <input type="confirmPassword" name="confirmPassword" id="confirmPassword"><br>
            <button type="submit">send</button>
        </div>
    </div>
</div>

</body>
</html>
